<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>node-bus chat</title>
        
        <link rel="stylesheet" href="./css/main.css" media="all" />
    </head>
    <body>
        
        <div id="chat">
            <div id="chat_content">
                <ul id="chat_messages">
                    
                </ul>
            </div>
            <form id="chat_form">
                <input type="text" id="chat_input" maxlength="200" />
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div id="login">
            <form id="login_form">
                <label for="login_input">Username</label>
                <input type="text" id="login_input" maxlength="50" />
                <button type="submit">Login</button>
            </form>
        </div>
        
        <script src="/lib/jquery/jquery-1.4.2.js" type="text/javascript" charset="UTF-8"></script>
        <script src="/lib/bus.client.js" type="text/javascript" charset="UTF-8"></script>
        <script type="text/javascript" src="./js/chat.js"></script>
        <script type="text/javascript">
            var chatClient = null;
            
            $(function(){
                chatClient = new Chat(window.location+"../../nodebus", $("#chat_messages"));
            
                $("#login_form").submit(function(e){
                    e.preventDefault();
                    
                    var username = $("#login_input").val();
                    
                    chatClient.login(username);
                    
                    $("#login").fadeOut();
                });
                
                $("#chat_form").submit(function(e){
                    e.preventDefault();
                    
                    var message = $("#chat_input").val();
                    $("#chat_input").val("");
                    
                    chatClient.sendMessage(message);
                });
            });
        </script>
    </body>
</html>
